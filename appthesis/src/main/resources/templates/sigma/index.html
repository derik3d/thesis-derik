    <style>
	    html { height:400px;}

  <body>
    <div id='sigma-container'></div>
  </body>
  
  <script>
  	var s = new sigma(
		  {
		    renderer: {
		      container: document.getElementById('sigma-container'),
		      type: 'canvas'
		    },
		    settings: {
		     minEdgeSize: 0.1,
		     maxEdgeSize: 2,
		     minNodeSize: 1,
		     maxNodeSize: 8,
		    }
		  }
		);
		
  	var daURL = "http://localhost:8080/visualization/getGraphByGroupTest/";

		var jqxhr = $.getJSON( daURL, function() {
			  console.log( "success" );
			})
			  .done(function() {

				console.log(jqxhr.responseJSON);

				// Load the graph in sigma
				s.graph.read(jqxhr.responseJSON);
				// Ask sigma to draw it
				s.refresh();
			    
			    
			  })
			  .fail(function() {
			    console.log( "error" );
			  })
			  .always(function() {
			    console.log( "complete" );
			  });
		
  </script>
